{% extends 'users/main.html' %}
{% block title %}{{ form.name.value }}{% endblock %}
{% block content %}
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-2">
                                Восстановление пароля
                            </h4>
                        </div>
                        <form class="user" method="post">
                            {% csrf_token %}
                            <div class="form-group"><input type="email" class="form-control form-control-user"
                                                           placeholder="Введите ваш Email" name="email"/>
                            </div>
                            <button
                                    class="btn btn-primary btn-block text-white btn-user mt-2" type="submit">Отправить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
