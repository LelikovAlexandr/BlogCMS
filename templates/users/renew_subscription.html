{% extends 'users/main.html' %}
{% load static %}
{% block title %}Продлить подписку{% endblock %}
{% block content %}
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-2">
                                {% if user.is_authenticated %}
                                    Продлить доступ
                                {% else %}
                                    Оплатить доступ
                                {% endif %}
                            </h4>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user"
                                       id="exampleInputEmail" aria-describedby="emailHelp"
                                       placeholder="Введите ваш Instagram" name="username"
                                       value="{{ user.username }}"/>
                                <input type="email"
                                       class="form-control form-control-user mt-2"
                                       id="exampleInputEmail-1"
                                       aria-describedby="emailHelp"
                                       placeholder="Введите Email"
                                       name="email"
                                       value="{{ user.email }}"/>
                            </div>
                            <select class="custom-select mt-0">
                                <option value="undefined">1 месяц, 350₽</option>
                                <option value="12" selected>6 месяцев, 1800₽</option>
                            </select>
                            <button
                                    class="btn btn-primary btn-block text-white btn-user mt-4" type="submit">Оплатить
                            </button>
                        </form>
                        <div class="text-center"></div>
                        <div class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
