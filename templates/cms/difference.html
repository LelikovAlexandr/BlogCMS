{% extends 'main.html' %}
{% block title %}Разница{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6 mb-4">
                <div class="card shadow col-12" style="padding: 0px;">
                    <div class="card-header"><p class="text-primary m-0 font-weight-bold">Оплатили, но нет в подписчиках</p></div>
                    <div class="card-body">
                        <div class="table-responsive-sm table-borderless table mt-2" id="dataTable" role="grid"
                             aria-describedby="dataTable_info">
                            <table class="table table-striped table-bordered table-sm dataTable my-0" id="dataTable">
                                <tbody>
                                {% for user in paid_by_not_followers %}
                                    <tr>
                                        <td><a href="{% url 'UserEdit' pk=user.pk %}">{{ user }}</a></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="card shadow col-12" style="padding: 0px;">
                    <div class="card-header"><p class="text-primary m-0 font-weight-bold">В подписчиках, но не оплатили</p></div>
                    <div class="card-body">
                        <div class="table-responsive-sm table-borderless table mt-2" id="dataTable" role="grid"
                             aria-describedby="dataTable_info">
                            <table class="table table-striped table-bordered table-sm dataTable my-0" id="dataTable">
                                <tbody>
                                {% for user in followers_by_not_paid %}
                                    <tr>
                                        <td><a href="{% url 'UserEdit' pk=user.pk %}">{{ user }}</a></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
