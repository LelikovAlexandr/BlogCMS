{% extends 'users/main.html' %}
{% load static %}
{% block title %}{{ caption }}{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-2">Тестовый платеж</h4>
                            </div>
                            <form class="user" method="post" action="https://pay.modulbank.ru/pay">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user mb-2"
                                           placeholder="Сумма" name="amount" autofocus required/>
                                    <input type="text" class="form-control form-control-user mb-2"
                                           placeholder="Номер заказа" name="order_id" required>
                                    <input type="text" class="form-control form-control-user mb-2"
                                           placeholder="Дата публикации" name="publish_date"
                                           value="{% now 'd.m.Y' %}" required/>

                                    <button class="btn btn-primary btn-block text-white btn-user mt-2" type="submit">
                                        Сохранить
                                    </button>
                                </div>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
