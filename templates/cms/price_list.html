{% extends 'main.html' %}
{% block title %}Цены подписки{% endblock %}
{% block content %}
<form action="{% url 'PriceCreate' %}" method="post">
    <input class="form-control" name="number_of_months" placeholder="Количество месяцев" required>
    <input class="form-control" name="price" placeholder="Цена" required>
    <button class="btn btn-success" type="submit">Добавить</button>
</form>
<table class="table table-striped table-sm col-3">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Количество месяцев</th>
        <th scope="col">Цена</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {%for price in price_list%}
    <tr>
        <td></td>
        <td>{{ price.number_of_months }}</td>
        <td>{{ price.price }}</td>
        <td>
            <a href="{% url 'PriceUpdate' pk=price.id %}" class="btn btn-success btn-sm">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
        </td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{% endblock %}
