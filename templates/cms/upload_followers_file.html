{% extends 'main.html' %}
{% block title %}Загрузка списка подписчиков{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-6">
                <div class="card shadow-lg o-hidden border-0">
                    <div class="card-header"><p class="text-primary m-0 font-weight-bold">Загрузка списка
                        подписчиков</p></div>
                    <div class="card-body">
                        <div class="form-group">
                            <form method="post" enctype="multipart/form-data">
                                {{ form.non_field_errors }}
                                <input type="file" class="mb-2" name="file" required>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-success" type="submit">Загрузить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
