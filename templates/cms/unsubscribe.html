{% extends 'main.html' %}
{% block title %}Список на отписку{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-12 mb-4">
                <div class="card shadow" style="padding: 0px;">
                    <div class="card-header"><p class="text-primary m-0 font-weight-bold">Отписка</p></div>
                    <div class="card-body">
                        <div class="table-responsive-sm table-borderless table mt-2" id="dataTable" role="grid"
                             aria-describedby="dataTable_info">
                            <table class="table table-striped table-bordered table-sm dataTable my-0" id="dataTable">
                                <thead>
                                <tr>
                                    <th scope="col">Имя пользователя</th>
                                    <th scope="col">Подписан до</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for user in unsubscribe_users %}
                                    <tr>
                                        <td><a href="{% url 'UserEdit' pk=user.pk %}">{{ user.username }}</a></td>
                                        <td>{{ user.subscribe_until|date:'d E Y' }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
