{% extends 'main.html' %}
{% block title %}{{ form.name.value }}{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-2">Изменить категорию</h4>
                            </div>
                            <form class="user" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user mb-2"
                                           placeholder="Название" name="name" value="{{ form.name.value }}"
                                           autofocus required/>
                                    {% if form.name.errors %}
                                        <dl>
                                            {% for error in form.name.errors %}
                                                <dd><small
                                                        class="form-text text-danger mb-1">{{ error }}</small>
                                                </dd>
                                            {% endfor %}
                                        </dl>
                                    {% endif %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="available_to_active_subscribers" id="available_to_active_subscribers" {% if form.available_to_active_subscribers.value %}checked{% endif %}/>
                                        <label class="form-check-label" for="available_to_active_subscribers">Новые файлы только для активных пользователей</label>
                                    </div>
                                    <button class="btn btn-primary btn-block text-white btn-user mt-2" type="submit">
                                        Сохранить
                                    </button>
                                </div>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
